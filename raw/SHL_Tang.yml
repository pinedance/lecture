  TXT: 論曰:傷寒熱病，自古有之，名賢濬哲，多所防禦。至於仲景，特有神功。尋思旨趣，莫測其致，所以醫人未能鑽仰。嘗見太醫療傷寒，惟大靑、知母等諸冷物投之，極與仲景本意相反。湯藥雖行，百無一效。傷其如此，遂披《傷寒大論》，鳩集要妙。以爲其方，行之以來，未有不驗。舊法方證，意義幽隱，乃令近智所迷，覽之者造次難悟，中庸之士，絶而不思，故使閭里之中，歲致夭枉之痛，遠想令人慨然無已。今以方證同條，比類相附，須有檢討，倉卒易知。夫尋方之大意，不過三種:一則桂枝，二則麻黃，三則靑龍。此之三方，凡療傷寒不出之也。其柴胡等諸方，皆是吐下、發汗後不解之事，非是正對之法。術數未深，而天下名賢，止而不學，誠可悲夫! 又有僕隸卑下，冒犯風寒、天行疫癘，先被其毒，憫之酸心! 聊述茲意，爲之救法。方雖是舊，弘之惟新。好古君子，嘉其博濟之利，無嗤誚焉。

